
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi&oacute;n</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh">
            <div class="col-lg-5" style="background-color: #f2f2f2; padding: 20px; border-radius: 10px">
                <h3 class="text-center">Registrar usuario</h3>
                <form action="/usuario/registrar" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="txt_nombre" aria-describedby="emailHelp" placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="txt_apellido" aria-describedby="emailHelp" placeholder="Ingrese su apellido">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="txt_email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="txt_usuario" aria-describedby="emailHelp" placeholder="Ingrese su usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="txt_contrasenia" placeholder="Ingrese su contraseña">
                        <a href="/usuario/login" class="btn btn-link">Ya tienes cuenta?</a>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
