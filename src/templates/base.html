<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-around align-items-center">
      <div class="menu">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="#">Capacitacion</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/curso/listar">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/estudiante/listar">Estudiantes</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/inscripcion/listar">Inscripciones</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="inicio_session d-flex justify-content-center align-items-center gap-2">
        <p class="bg-light rounded-3 p-2 mb-0" >  {{ current_user.nombre }}</p>
        <a href="/usuario/logout" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
      </div>

    </nav>
  </header>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
