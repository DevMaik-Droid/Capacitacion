{% extends 'base.html' %} 
{% block title %} Cursos {% endblock %}


{% block content %}
<a href="/curso/crear" class="btn btn-outline-primary"">Crear Curso</a>
<table class="table table-hover">
  <thead>
    <th>ID</th>
    <th>DESCRIPCCION</th>
    <th>HORAS</th>
    <th>ACCIONES</th>
  </thead>
  <tbody>
    {% for curso in cursos %}
    <tr>
      <td>{{curso['id']}}</td>
      <td>{{curso['descripcion']}}</td>
      <td>{{curso['horas']}}</td>
      <td>
        <a href="/curso/editar/{{curso['id']}}" class="btn btn-outline-warning">Editar</a>
        <a href="/curso/eliminar/{{curso['id']}}" class="btn btn-outline-danger" onclick="return confirm('Esta Seguro de eliminar')">Eliminar</a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
